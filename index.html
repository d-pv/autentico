		function AddSong(indice_cancion,titulo_cancion,artista_cancion,duracion_cancion){
			var add = '<div class="song amplitude-song-container amplitude-play-pause" amplitude-song-index="' + indice_cancion.toString() + '" onclick="ReproducirCancion(' + indice_cancion.toString() + ')">  <div class="song-now-playing-icon-container">	<div class="play-button-container">	</div>	<img class="now-playing" src="./img/now-playing.svg"/>  </div>  <div class="song-meta-data">	<span class="song-artist">' + artista_cancion + '</span>	<span class="song-title">' + titulo_cancion + '</span>  </div>  <!--<a href="" class="bandcamp-link" target="_blank">	<img class="bandcamp-grey" src="./img/bandcamp-grey.svg"/>	<img class="bandcamp-white" src="./img/bandcamp-white.svg"/>  </a>-->  <span class="song-duration">' + duracion_cancion + '</span></div>';
			$("#amplitude-right").append(add);
		}
		
		function ReproducirCancion(idx){
			if (idx!==Amplitude.getActiveIndex()){
				Amplitude.playSongAtIndex(idx);
			}
		}
		
		function RellenarListaConCanciones(){
			var name = "";
			var dur = "";
			for (var i=0;i<array_canciones.length;i++){
				name = array_canciones[i]["name"];
				name = name.replace(/ vs /g, ' <strong style="color:#d91d1d;">&#9876;</strong> ')
				dur = array_canciones[i]["duration"];
				parts = name.split(" - ");
				AddSong(i,parts[1],parts[0],dur);
			}
		}
		
		function ColoresFuentes(){
		
			$('.song').css('background-color', '#FFFFFF');
			
			$('.song').find('.play-button-container').css('display', 'none');
			$('.song').find('img.bandcamp-grey').css('display', 'block');
			$('.song').find('img.bandcamp-white').css('display', 'none');
			$('.song').find('.song-meta-data .song-title').css('color', '#272726');
			$('.song').find('.song-meta-data .song-artist').css('color', '#607D8B');
			$('.song').find('.song-duration').css('color', '#607D8B');
			
			$('.song').each(function(){
				if( $(this).hasClass('amplitude-active-song-container') ){
					$(this).find('.song-meta-data .song-title').css('color', '#efefef');
					$(this).find('.song-meta-data .song-artist').css('color', '#ffffff');
					$(this).find('.song-duration').css('color', '#efefef');
				}else{
					$(this).find('.song-meta-data .song-title').css('color', '#272726');
					$(this).find('.song-meta-data .song-artist').css('color', '#607D8B');
					$(this).find('.song-duration').css('color', '#607D8B');
				}
			});
		}
